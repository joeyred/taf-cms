

<div class="column small-12">

  <!-- Add & Edit -->
  <div class="row">
    <div class="column">
      <button class="button" ng-click="addFact(currentProfile)">
        <i class="fi-plus"></i> Add Fact
      </button>
    </div>
    <div class="column shrink align-self-right">
      <button class="button secondary" ng-click="editFacts = !editFacts">
        Edit
      </button>
    </div>
  </div>

  <!-- FACT LIST -->
  <accordion-panels class="facts-list">
    <!-- FACT -->
    <accordion-panel ng-repeat="fact in currentProfile.facts">
      <!-- HEADING -->
      <accordion-heading class="item-heading row">

        <!-- Title -->
        <div class="column">
          <h3>{{fact.heading}}</h3>
        </div>
      </accordion-heading>
      <accordion-heading-ui class="row" ng-show="editFacts">
        <!-- EDIT Buttons -->

          <!-- <div class="column shrink">
            <button type="button" class="button">
              <i class="fi"></i>
            </button>
          </div>
          <div class="column shrink">
            <button type="button" class="button">
              <i class="fi-page-edit"></i> Draft
            </button>
          </div> -->
          <!-- Trash -->
          <div class="column shrink">
            <button type="button" class="button">
              <i class="fi-trash alert"></i> Trash
            </button>
          </div>
      </accordion-heading-ui>



      <!-- CONTENT -->
      <div class="column small-12">
        <label>
          Heading
          <input type="text" placeholder="A Nice Heading" ng-model="fact.heading">
        </label>
      </div>


      <div class="column small-12">
        <label>
          The Fact
          <textarea placeholder="All that info..." ng-model="fact.article"></textarea>
        </label>
      </div>
      <!-- SOURCES -->
      <div class="column small-12 sources-section">

        <div class="row">
          <!-- Heading -->
          <div class="column small-12 section-heading">
            <h4>Sources</h4>
          </div>
        </div>

        <div class="row">
          <div class="column">
            <button class="button" ng-click="addSource(fact)">
              <i class="fi-plus"></i> Add Source
            </button>
          </div>
          <div class="column shrink align-self-right">
            <button class="button secondary" ng-click="editSource = !editSource">
              Edit
            </button>
          </div>
        </div>

        <accordion-panels class="sources-list">
          <accordion-panel ng-repeat="source in fact.sources">
            <accordion-heading class="row item-heading">
              <div class="column">
                <h5>{{source.title}}</h5>
              </div>
            </accordion-heading>
            <accordion-heading-ui class="row" ng-show="editSource">
              <div class="column shrink">
                <button type="button" class="button">
                  <i class="fi-trash alert"></i> Trash
                </button>
              </div>
            </accordion-heading-ui>
            <div class="column medium-6">

                <label>
                  Title
                  <input type="text" placeholder="Source Name" ng-model="source.title">
                </label>

              </div>

              <div class="column medium-6">

                <label>
                  URL
                  <input type="url" placeholder="Link" ng-model="source.url">
                </label>

              </div>
          </accordion-panel>
        </accordion-panels>

      </div>

    </accordion-panel>
  </accordion-panels>
</div>
